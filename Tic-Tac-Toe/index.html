<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="scripts/configuration.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configurations.css">
    <link rel="stylesheet" href="styles/game.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JS</p>
    </header>

    <main>
        <aside class="model" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="Config_errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel_config_btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player_1_data">
                        <h2>PLAYER 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit_player_1_btn" data-playerid = '1'>Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player_2_data">
                        <h2>PLAYER 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit_player_2_btn" data-playerid = '2' >Edit</button> 
                    </article>
                </li>
            </ol>
            <button class="btn" id="start_game_btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article class="game-over">
                <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a new game </p>
            </article>

            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>
                
                <li></li>
                <li ></li>
                <li></li>
                
                <li ></li>
                <li></li>
                <li></li>

            </ol>

        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
